<script>
    document.getElementById("checkDuplicateBtn").addEventListener("click", function () {
        var userId = document.getElementById("userId").value;
        var message = document.getElementById("duplicateMessage");

        if (userId === "") {
            message.textContent = "아이디를 입력하세요.";
            message.style.color = "red";
            return;
        }

        // 서버에 중복 확인 요청 보내기 (예: AJAX 요청)
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "check_duplicate.php", true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                if (xhr.responseText === "duplicate") {
                    message.textContent = "이미 사용 중인 아이디입니다.";
                    message.style.color = "red";
                } else {
                    message.textContent = "사용 가능한 아이디입니다.";
                    message.style.color = "green";
                }
            }
        };
        xhr.send("userId=" + encodeURIComponent(userId));
    });
</script>
