    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
        }

        .sidebar {
            flex: 0 0 250px;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }

        .sidebar a {
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            border: 1px solid #ccc;
        }

        .sidebar a:hover, .sidebar a.active {
            background-color: #ce1c6a;
            color: #fff;
        }

        .promo-image {
            width: 100%;
            border-radius: 8px;
            margin-top: auto;
            border: 1px solid #ccc;
        }

        .content-area {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            margin-left: 20px;
            border: 1px solid #ccc;
        }

        .main-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .search-section {
            flex: 1;
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px; /* 모서리를 둥글게 설정 */
        }

        .search-input {
            width: 80%;
            padding: 10px;
            border: none;
            outline: none;
        }

        .search-button {
            width: 20%;
            padding: 10px;
            background-color: #ce1c6a;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 8px; /* 모서리를 둥글게 설정 */
        }

        .news-section {
            margin-bottom: 20px;
        }

        .news-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            border-collapse: collapse;
            width: 100%;
        }

        .news-list th, .news-list td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .news-list th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .news-list tr:hover {
            background-color: #f9f9f9;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination a {
            color: #ce1c6a;
            padding: 8px 16px;
            text-decoration: none;
            border: 1px solid #ddd;
            margin: 0 4px;
            border-radius: 5px;
        }

        .pagination a.active {
            background-color: #ce1c6a;
            color: white;
            border: 1px solid #ce1c6a;
        }

        .pagination a:hover {
            background-color: #ddd;
        }

        .fixed-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #FF2C81;
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .fixed-button img {
            margin-left: 10px;
            width: 20px;
            height: 20px;
        }

    </style>
</head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const itemsPerPage = 10;
        const newsList = document.getElementById('news-list');
        const pageLinks = document.querySelectorAll('.page-link[data-page]');

        // 가상의 공지/뉴스 데이터를 만듭니다
        const newsData = [
            {number: 106, category: '극장', title: '[CGV] 스냅챗과 월드투어 [본 핑크] 인 시네마스', date: '2024.08.09', views: 67003},

            {number: 104, category: '행사/이벤트', title: '[CGV] 무대인사 예매취소 정책 변경 안내', date: '2024.01.02', views: 553214},
            {number: 103, category: '시스템점검', title: '2024년 9월 시스템점검', date: '2024.08.27', views: 18648},
            {number: 102, category: '시스템점검', title: '[시스템점검] 결제관련 서비스 시스템 점검', date: '2024.08.14', views: 51978},
            {number: 101, category: '시스템점검', title: '[시스템점검] 복합리조트 서비스 시스템 점검', date: '2024.08.13', views: 44965},
            {number: 100, category: '시스템점검', title: '2024년 8월 시스템점검', date: '2024.07.17', views: 95594},
            {number: 99, category: '제휴이벤트', title: '[아시아나 마일리지] 제휴 종료 안내', date: '2024.07.05', views: 117760},
            {number: 98, category: '시스템점검', title: '2024년 7월 시스템점검', date: '2024.07.02', views: 114421},
            {number: 97, category: '기타', title: '개인(위치)정보보호지침 개정 공지', date: '2024.06.24', views: 123718},
            {number: 96, category: '시스템점검', title: '2024년 6월 시스템점검', date: '2024.06.15', views: 156297},
            {number: 95, category: '행사/이벤트', title: '[CGV] <소녀와 엉크 튀야> 최종화 단체 관람 이벤트', date: '2024.05.23', views: 208996},
            {number: 94, category: '극장', title: 'CGV 씨네샵 광고포진 운영 종료 안내', date: '2024.05.16', views: 182545},
            {number: 93, category: '시스템점검', title: '2024년 5월 시스템 점검 공지', date: '2024.04.15', views: 222140},
            {number: 92, category: '시스템점검', title: '2024년 4월 시스템 공지', date: '2024.03.27', views: 252280},
            {number: 91, category: '기타', title: '[CGV] 비정상적 예매티켓 모니터링 강화 안내', date: '2024.03.22', views: 254776},
            {number: 90, category: '시스템점검', title: '2024년 3월 시스템 공지안내', date: '2024.03.11', views: 233392},
            {number: 89, category: '극장', title: 'CGV 씨네샵 엉동포진 운영 종료 안내', date: '2024.03.04', views: 236497},
            {number: 88, category: '극장', title: '[CGV센텀시티] 선언영화 (02/09~02/10) 신세계백화점', date: '2024.02.01', views: 280599},
            {number: 87, category: '행사/이벤트', title: '[원카 4DX 신규 초콜릿향 진행극장 변경 안내 (1/...)', date: '2024.01.30', views: 443929},
        ];

        function renderNews(pageNumber) {
            newsList.innerHTML = '';

            const start = (pageNumber - 1) * itemsPerPage;
            const end = start + itemsPerPage;

            newsData.slice(start, end).forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.number}</td>
                    <td>${item.category}</td>
                    <td>${item.title}</td>
                    <td>${item.date}</td>
                    <td>${item.views}</td>
                `;
                newsList.appendChild(row);
            });

            pageLinks.forEach(link => link.classList.remove('active'));
            document.querySelector(`.page-link[data-page="${pageNumber}"]`).classList.add('active');
        }

        pageLinks.forEach(link => {
            link.addEventListener('click', function (event) {
                event.preventDefault();
                const page = parseInt(this.getAttribute('data-page'));
                renderNews(page);
            });
        });

        // 초기화 - 첫 번째 페이지 표시
        renderNews(1);
    });
</script>
