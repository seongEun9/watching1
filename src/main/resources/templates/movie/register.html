<!-- Main Content -->
<div class="container my-4">
    <div class="row">
        <div class="col-md-auto">

            <!--영화 정보 등록 폼 -->
            <form th:action="@{/movie/register}" method="post" enctype="multipart/form-data">
                <label for="title">제목 :</label>
                <div>
                    <input type="text" id="title" name="title" required/>
                </div>

                <label for="description">설명 :</label>
                <div>
                    <textarea id="description" name="description" required></textarea>
                </div>

                <label for="genre">장르 :</label>
                <div>
                    <input type="text" id="genre" name="genre" required/><br/>
                </div>

                <label for="releaseDate">개봉일 :</label>
                <div>
                    <input type="date" id="releaseDate" name="releaseDate" required/>
                </div>

                <label for="genre">출연자 :</label>
                <div>
                    <input type="text" id="actors" name="actors" required/>
                </div>

                <label for="genre">관람가 :</label>
                <div>
                    <input type="text" id="rating" name="rating" required/>
                </div>

                <label for="genre">러닝타임 :</label>
                <div>
                    <input type="text" id="runtime" name="runtime" required/>
                </div>

                <label for="genre">영화상태</label>
                <div>
                    <input type="radio" id="status" name="status" required/>
                </div>


                <label for="poster">포스터 :</label>
                <div>
                    <input type="file" id="poster" name="poster" accept="image/*" required/><br/>
                </div>

                <div>
                    <button type="submit">영화 등록</button>
                </div>

            </form>
        </div>
    </div>
</div>
